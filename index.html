<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Expenses chart component</title>


</head>

<body class="body">
  <main class="main">
    <div class="wrapper">
      <div class="box">
        <div class="box__header">
          <div class="box__header-left">
            <p class="box__header-left-text text-shared">My balance</p>
            <p class="box__header-left-amount">$921.48</p>
          </div>
          <img src="images/logo-big.svg" alt="" class="box__header-img-big">
          <img src="images/logo.svg" alt="" class="box__header-img">
        </div>
        <div class="box__body">
          <h1 class="box__body-header">Spending - Last 7 days</h1>
          <div class="box__body-graph">
            <div class="box__body-graph-money">
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
              <div class="box__body-graph-money-item"></div>
            </div>
            <div class="box__body-graph-col">
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
              <div class="box__body-graph-col-item"></div>
            </div>
            <div class="box__body-graph-text">
              <p class="box__body-graph-text-item">mon</p>
              <p class="box__body-graph-text-item">tue</p>
              <p class="box__body-graph-text-item">wed</p>
              <p class="box__body-graph-text-item">thu</p>
              <p class="box__body-graph-text-item">fri</p>
              <p class="box__body-graph-text-item">sat</p>
              <p class="box__body-graph-text-item">sun</p>
            </div>
          </div>
          <div class="box__body-footer">
            <div class="box__body-footer-left">
              <p class="box__body-footer-left-text text-shared">Total this month</p>
              <p class="box__body-footer-left-amount"> $478.33</p>
            </div>
            <div class="box__body-footer-right">
              <p class="box__body-footer-right-percent">+2.4%</p>
              <p class="box__body-footer-right-text text-shared">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->

  <script src="js/script.js"></script>
</body>

</html>
